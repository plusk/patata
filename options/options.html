<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="options.css"/>
</head>
<body>
  <label>
    Session duration:
    <input id="sessionLength" type="number" min="1" max="50" value="25"> minutes
  </label>
  <label>
    Break duration:
    <input id="breakLength" type="number" min="1" max="10" value="5"> minutes
  </label>
  <label>
    Long break duration:
    <input id="longBreakLength" type="number" min="1" max="30" value="15"> minutes
  </label>

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
